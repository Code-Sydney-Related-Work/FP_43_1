        <script>
            // Only change code below this line
            function urlSlug(title) {
                             
                let tempString = title.toLowerCase(); //String in lowercase
                tempString = tempString.trim(); //String with the start and end trimmed
                let tempArray = tempString.split(/\W/); //Array obtained from string after splitting at non alphabet or numeral delimiters
                let i = 0;
                while( i < tempArray.length){
                    if (tempArray[i] == "")
                    {tempArray.splice(i, 1);}
                    i++;
                }
                
                console.log(tempArray);
                let tempString2 = tempArray.join("-");
                return tempString2;
            }
            console.log(urlSlug(" Winter Is  Coming "));
